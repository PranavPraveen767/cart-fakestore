<div class="row mt-5 p-5">
    <div class="col-md-3 mb-4" *ngFor="let product of products">
        <div class="card" style="width: 18rem; height: 500px;">
            <img [src]="product.image" height="250px" class="card-img-top" alt="{{ product.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description.slice(0,40) }}...</p>
                <p class="card-text">Price: ${{ product.price }}</p>
                <a href="#" class="btn btn-primary" (click)="addToCart(product)">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
